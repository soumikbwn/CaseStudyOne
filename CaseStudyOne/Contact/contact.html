<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TechFlow Consultancy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/Home/home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/About Us/about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/Services/services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    
    <div class="row mb-4">
        <div class="col-md-4 text-center">
            <i class="fas fa-phone fa-2x mb-2"></i>
            <p>+91 9876543210</p>
        </div>
        <div class="col-md-4 text-center">
            <i class="fas fa-envelope fa-2x mb-2"></i>
            <p>technoflow@consultancy.info.com</p>
        </div>
        <div class="col-md-4 text-center">
            <i class="fas fa-map-marker-alt fa-2x mb-2"></i>
            <p>Denver Avenue, San Diego, United States</p>
        </div>
    </div>

    <form class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="mt-5">
        <h5 class="text-center mb-3">Our Location</h5>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094234!2d144.95373531589693!3d-37.81627944202168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5eaf6e9f81%3A0x5045675218ce7e0!2s123+TechFlow+Street%2C+City!5e0!3m2!1sen!2sus!4v1638603130943!5m2!1sen!2sus" 
            width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
